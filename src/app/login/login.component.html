<div id="fundo" class="d-flex align-items-center">
  <div id="caixaLogin">
    <form [formGroup]="formLogin">
    
    <img src="http://www.detalheprotetico.com.br/img/logo_detalhe_web.png" width='120'/>
    <br><br>
    <input type='text' formControlName="email" class='form-control' placeholder="Login" (click)="resetForm()"/>
    <div *ngIf="submited && formLogin.get('email').hasError('required')" class="avisoForm">Campo <b>login</b> deve ser preenchido</div>
    <br>
    <input type='password' formControlName="senha" class='form-control' placeholder="Senha" (click)="resetForm()"/>
    <div *ngIf="submited && formLogin.get('senha').hasError('required')" class="avisoForm">Campo <b>senha</b> deve ser preenchido</div>
    <br>
    <div class="alert alert-danger"  id="caixaMsgErro">Login/Senha Incorretos ou problemas de acesso</div>
    <div class="alert alert-info"  id="caixaMsgAguardar">Aguarde um momento</div>
    
    <button class="btn btn-primary" (click)="submitForm()" [disabled]='submited' >ACESSAR</button>
    <br><br>
    <div style='text-align: center;font-size: 7pt;'>Vers√£o: 11/03/2020 - 11:50</div>
    </form>
    
  </div>
<br>
<br>




</div>
